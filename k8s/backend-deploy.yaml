apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  labels:
    app: backend
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: withya61/cloudemy-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            # MongoDB 연결 정보
            - name: MONGO_URI
              value: "mongodb://mongo:27017"
            - name: DB_NAME
              value: "cloudemy"

            # Redis / 큐 설정
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: QUEUE_SUBMISSIONS
              value: "queue:submissions"

            # K8s / Runner 관련 설정
            - name: K8S_NAMESPACE
              value: "default"
            - name: RUNNER_IMAGE
              value: withya61/cloudemy-runner:latest

            # 내부 콜백 URL (Runner → Backend)
            - name: BACKEND_INTERNAL_URL
              value: "http://backend:8000/internal"

          envFrom:
            # Secret 에서 민감 값 가져오기 (INTERNAL_RESULT_TOKEN 등)
            - secretRef:
                name: cloudemy-secret
